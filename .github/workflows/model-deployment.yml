name: Model Docker Build Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'ml-pipeline/models/production/**'
      - 'infrastructure/model-serving/**'
  workflow_dispatch:
    inputs:
      model_version:
        description: 'Model version to build'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/torchserve

jobs:
  build-docker-image:
    name: Build TorchServe Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.model_version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./infrastructure/model-serving
          file: ./infrastructure/model-serving/docker/Dockerfile.torchserve
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            MODEL_VERSION=${{ github.event.inputs.model_version || 'latest' }}

