# API Gateway configuration
upstream api_gateway {
    server api-gateway:8090;
}

server {
    listen 80;
    server_name localhost;

    # Default root - API only mode
    location / {
        return 200 '{"message": "BetterPrompts API - Frontend has been removed. Use /api/v1/* endpoints directly."}';
        add_header Content-Type application/json;
    }

    # Route all API v1 calls through the API Gateway
    location /api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Dev-Bypass-Auth $http_x_dev_bypass_auth;
        
        # Let API Gateway handle caching decisions
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoints
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API Gateway health check
    location /api/v1/health {
        access_log off;
        proxy_pass http://api_gateway/api/v1/health;
        proxy_http_version 1.1;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}